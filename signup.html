    <form name="myForm" action ="packages.html" method="POST">

      <div class="login-box">

        <h1> Sign up </h1>
        <div class="textbox">
          <input type="text" placeholder="ID" id="id" name="id" value="" required>  
        </div>

        <div class="textbox">
           
          <input type="text" placeholder="Name" name="name" value="" required> 

        </div>
        <div class="textbox">
          <input type="text" placeholder="Contact" id="contact" name="contact" value="" required onkeypress="return /[0-9]/i.test(event.key)" maxlength="10" pattern="([0-9]){10,}">
        </div>
  
        <div class="textbox">
          <input type="text" placeholder="City" id="city" name="city" value="" required>
        </div>
        <div class="textbox">
          <input type="text" placeholder="Password" id="Password" name="Password" value="" required>
        </div>
          
        <input class="btn" type="submit" name="submit" value="Sign up">
        <center> <a href="signin.html"> Already have an account ? </a> <center>
 
      </div>

    </form>
